<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />

      content="width=device-width, initial-scale=1, interactive-widget=resizes-content"
    />

    <meta name="title" content="Emelord" />

      name="description"
      content="If you like sharing photos, this app is for you. Share, comment and like photos of your choice.  Join the community."

    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://emelord.onrender.com/" />

      property="twitter:description"
      content="If you like sharing photos, this app is for you. Share, comment and like photos of your choice.  Join the community."
    />
    <meta property="twitter:image" content="img/emelord-icon.png" />
    <link rel="shortcut icon" href="#" />
